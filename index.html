<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My JavaScript Project</h1>

  <p id="greeting">Click the button to see a personalized greeting.</p>
  <button onclick="showGreeting()">Show Greeting</button>

  <hr>

  <h2>Simple Calculator</h2>
  <input type="number" id="num1" placeholder="Enter number 1">
  <input type="number" id="num2" placeholder="Enter number 2">
  <button onclick="calculateTotal()">Add Numbers</button>
  <p id="result"></p>

  <hr>

  <h2>Items List</h2>
  <ul id="itemList"></ul>
  <button onclick="displayItems()">Show Items</button>

  <hr>

  <h2>Countdown</h2>
  <button onclick="startCountdown()">Start Countdown</button>
  <p id="countdown"></p>

  <script src="script.js"></script>
</body>
</html>
